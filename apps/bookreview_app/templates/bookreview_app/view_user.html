<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Reviews</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/books">Home</a>
        <a class="nav-link" href="/add_book">Add Book and Review</a>
        <a class="nav-link" href="/logout">Log Off</a>
    </nav>
    <h3>User Alias: {{ user.fname }}</h3>
    <h3>Name: {{ user.fname }} {{ user.lname }}</h3>
    <p>Email: {{ user.email }} </p>
    <p>Total Reviews: {{ count }} </p>
    <h4>Posted Reviews on the following books:</h4>
    <hr>
    <div class="overflow-auto">
        <ul>
            {% for review in reviews %}
            <li><a href="/books/{{review.book.id}}">{{ review.book.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
