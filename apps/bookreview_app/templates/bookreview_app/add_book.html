<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/books">Home</a>
        <a class="nav-link" href="/logout">Log Off</a>
    </nav>
    <div class="content">
        <h3>Add a New Book Title and a Review:</h3>
        <form action="/add_book_review" method="POST">
            {% csrf_token %}
            <p>Book Title:
                <input type="text" name="title">
            </p>
            <p>Author:</p>
            <div class="author">
                <p>Choose from the list:
                    <select name="author">
                        <option disabled>Select an author</option>
                        {% for author in authors %}
                        <option>{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </p>
                <p>Or add a new author:
                    <input type="text" name="new_author">
                </p>
                <p>Review: <textarea name="content"></textarea></p>
                <p>Rating:
                    <select name="rating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </p>
                <input type="submit" value="Add Book and Review">
            </div>
        </form>
    </div>
</body>
</html>
